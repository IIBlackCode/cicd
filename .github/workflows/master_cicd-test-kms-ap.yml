# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy JAR app to Azure Web App - cicd-test-kms-ap

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up Java version
        uses: actions/setup-java@v1
        with:
          java-version: '17'

#       - name: Build with Maven
#         run: mvn clean install
        
#       - name: Change directory to spring-petclinic
#         run: cd spring-petclinic
      
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
        working-directory: spring-petclinic
            
      - name: Build with Gradle
        # run: mvn clean install
        run : |
          cd spring-petclinic # 해당 디렉토리로 이동
          ./gradlew build -x test # Gradle 빌드 실행

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v2
        with:
          name: java-app
#           path: '${{ github.workspace }}/target/*.jar'
          path: '/target/*.jar'

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    
    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v2
        with:
          name: java-app

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'cicd-test-kms-ap'
          slot-name: 'Production'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_3966618A9C664F60AD376587BB421316 }}
          package: '*.jar'
